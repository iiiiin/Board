{% extends 'base.html' %}

{% block content %}
<h2>로그인</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
</form>
<p>계정이 없으신가요? <a href="{% url 'user_signup' %}">회원가입</a></p>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
