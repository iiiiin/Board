{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>작성자: {{ post.id }}</p>
    <p>작성일: {{ post.postdate }}</p>
    <p>{{ post.content|linebreaksbr }}</p>
    <a href="{% url 'post_update' pk=post.pk %}">수정</a>
    <a href="{% url 'post_delete' pk=post.pk %}">삭제</a>
    <a href="{% url 'post_list' %}">목록으로</a>
{% endblock %}
