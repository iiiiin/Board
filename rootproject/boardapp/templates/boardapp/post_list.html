{% extends 'base.html' %}

{% block content %}
    <h1>게시글 목록</h1>
    <a href="{% url 'post_create' %}">새 글 작성</a>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' pk=post.postid %}">{{ post.title }}</a></h2>
            <p>{{ post.postdate }}</p>
        </div>
    {% endfor %}
    {% if user.is_authenticated %}
    <a href="{% url 'user_logout' %}">로그아웃</a>
    {% else %}
    <a href="{% url 'user_login' %}">로그인</a>
{% endif %}
{% endblock %}
